<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="iNaturalist API Get Taxa" />
<title>iNaturalist API Get Taxa</title>
<style>
   body { font:10pt Sans-Serif; }
   .tar { text-align:right; }
   #main { width:100%; }
   table, thead, tbody, tr, td { margin:0px; padding:3px; border-width:1px 0px;border-style:solid; border-color:lightgray; border-spacing:0px; border-collapse:collapse; }
   thead tr { font-weight:600; background:green; color:white; }
   tr { background:whitesmoke; }
   tr:nth-child(even) {background-color:white }
   .icon { height:48px; width:48px; border-radius:50%; }
   .photo { height:64px; width:64px; }
   img { margin:0px; padding:0px; border:0px; }
   a { text-decoration:none; }
   .button { font-size:18pt; }
   .button_inactive { font-size:18pt; opacity:0.5; }
</style>
</head>

<body>
<script>
let winurlstr = window.location.href;
let winurlsearchstr = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
var winurlparams = new URLSearchParams(winurlsearchstr.substring(1));
//var p_per_page = winurlparams.get('per_page') || 200;
//var p_page = winurlparams.get('page') || 1;

function furl(url,txt=url) { return '<a href="'+url+'">'+txt+'</a>'; };
function famp(str) { return str.replace(/&/g,'&amp;'); };
function fcomnum(n) { return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g,',') };
function faddelem(etype,eparent=null,eclass=null,eid=null,ehtml=null,etext=null) {
   var eobj = document.createElement(etype);
   if (eclass!==null) { eobj.classList = eclass };
   if (eid!==null) { eobj.id = eid };
   if (ehtml!==null) { eobj.innerHTML = ehtml };
   if (etext!==null) { eobj.innerText = etext };
   if (eparent!==null) { eparent.appendChild(eobj); };
   return eobj;
};
function fpageurl(urlbase,urlparams,per_page,page) {
   var params = new URLSearchParams(urlparams);
   var url_per_page = params.get('per_page');
   var url_page = params.get('page');
   (url_per_page===null) ? params.append('per_page',per_page) : params.set('per_page',per_page);
   (url_page===null) ? params.append('page',page) : params.set('page',page);
   return urlbase+'?'+params;
};
function fresults(xobj) {
   //faddelem('p',document.body,null,null,furl(famp(apiurl)));
   var results = xobj.results;
   if (results) {
      var total_results = xobj.total_results;
      var per_page = xobj.per_page;
      var page_curr = xobj.page;
      var page_max = Math.ceil(total_results/per_page);
      var page_prev = ((page_curr>1)?page_curr-1:null);
      var page_next = ((page_curr<page_max)?page_curr+1:null);

      faddelem('p',document.body,null,null,'total observations: '+fcomnum(total_results)+'<br />'
         +'per page: '+fcomnum(per_page)+'<br />'
         +'page: '+fcomnum(page_curr)+' of '+fcomnum(page_max)+'<br />'
         );

      var table = faddelem('table',document.body,null,'main');
      var thead = faddelem('thead',table);
      var hrow = faddelem('tr',thead);
      faddelem('td',hrow,null,null,'#');
      faddelem('td',hrow,null,null,'id');
      faddelem('td',hrow,null,null,'photo');
      faddelem('td',hrow,null,null,'name');
      faddelem('td',hrow,null,null,'rank');
      faddelem('td',hrow,null,null,'rank level');
      //faddelem('td',hrow,null,null,'iconic taxon id');
      faddelem('td',hrow,null,null,'active');
      faddelem('td',hrow,null,null,'extinct');
      faddelem('td',hrow,null,null,'parent id');
      faddelem('td',hrow,null,null,'synonymous ids');
      faddelem('td',hrow,null,null,'atlas id');
      faddelem('td',hrow,'tar',null,'flags (unresolved)');
      faddelem('td',hrow,'tar',null,'flags (resolved)');
      faddelem('td',hrow,'tar',null,'taxon schemes');
      faddelem('td',hrow,'tar',null,'taaxon changes');
      faddelem('td',hrow,'tar',null,'observations');
 
      var tbody = faddelem('tbody',table);
      for (var i=0; i<results.length; i++) {
         var brow = faddelem('tr',tbody);
         faddelem('td',brow,null,null,i+1);
         faddelem('td',brow,null,null,furl('https://www.inaturalist.org/taxa/'+results[i].id,results[i].id));
         faddelem('td',brow,null,null,'<img class="icon" src="'+((results[i].default_photo)?results[i].default_photo.square_url:'')+'" />');
         faddelem('td',brow,null,null,!results[i].name?'':results[i].wikipedia_url?furl(results[i].wikipedia_url,results[i].name):results[i].name);
         faddelem('td',brow,null,null,results[i].rank);
         faddelem('td',brow,null,null,results[i].rank_level);
         //faddelem('td',brow,null,null,results[i].iconic_taxon_id);
         faddelem('td',brow,null,null,results[i].is_active);
         faddelem('td',brow,null,null,results[i].extinct);
         faddelem('td',brow,null,null,results[i].parent_id?furl('https://www.inaturalist.org/taxa/'+results[i].parent_id,results[i].parent_id):'');
         faddelem('td',brow,null,null,results[i].current_synonymous_taxon_ids);
         faddelem('td',brow,null,null,results[i].atlas_id?furl('https://www.inaturalist.org/atlases/'+results[i].atlas_id,results[i].atlas_id):'');
         faddelem('td',brow,'tar',null,fcomnum(results[i].flag_counts.unresolved));
         faddelem('td',brow,'tar',null,fcomnum(results[i].flag_counts.resolved));
         faddelem('td',brow,'tar',null,furl('https://www.inaturalist.org/taxon_changes?taxon_id='+results[i].id,fcomnum(results[i].taxon_schemes_count)));
         faddelem('td',brow,'tar',null,furl('https://www.inaturalist.org/taxa/'+results[i].id+'/schemes',fcomnum(results[i].taxon_changes_count)));
         faddelem('td',brow,'tar',null,furl('https://www.inaturalist.org/observations?taxon_id='+results[i].id,fcomnum(results[i].observations_count)));
      };

      // buttons to go to prev or next page
      var buttons = faddelem('p',document.body);
      (page_curr<=1)?faddelem('span',buttons,'button_inactive',null,'⏮'):faddelem('span',buttons,'button',null,furl(fpageurl(winurlexsearchstr,winurlparams,per_page,1),'⏮'));
      (page_prev===null)?faddelem('span',buttons,'button_inactive',null,'◀'):faddelem('span',buttons,'button',null,furl(fpageurl(winurlexsearchstr,winurlparams,per_page,page_prev),'◀'));
      (page_next===null)?faddelem('span',buttons,'button_inactive',null,'▶'):faddelem('span',buttons,'button',null,furl(fpageurl(winurlexsearchstr,winurlparams,per_page,page_next),'▶'));
      (page_curr>=page_max)?faddelem('span',buttons,'button_inactive',null,'⏭'):faddelem('span',buttons,'button',null,furl(fpageurl(winurlexsearchstr,winurlparams,per_page,page_max),'⏭'));
   }
   else { faddelem('p',document.body,null,null,'No results returned.'); };
};
var apibase = 'https://api.inaturalist.org/v1/taxa';
var apiurl = apibase+((winurlparams!='')?('?'+winurlparams):'');
var apirefurl = 'https://api.inaturalist.org/v1/docs/#!/Taxa/get_taxa';
var apirefname = 'iNaturalist Taxa';
var apiref = furl(apirefurl,apirefname);
faddelem('h1',document.body,null,null,apirefname);

if (window.location.search==='') {
   faddelem('p',document.body,null,null,'This page displays the response from the '+apiref+' API endpoint in a user-friendly format. To use this page, add at least one query parameter to the URL. See '+furl(apirefurl)+' for available query parameters.');
   faddelem('p',document.body,null,null,'Suppose the address of this page is '+winurlexsearchstr+', <br />and you want to see the results of '+furl(famp(apibase+'?q=dracopis&is_active=any&per_page=500'))+' in a friendly format, <br />then you would open '+furl(famp(winurlexsearchstr+'?q=dracopis&is_active=any&per_page=500'))+' in your browser.');
   faddelem('p',document.body,null,null,'Note that the API will not return records beyond the 10,000th record for a given set of parameters, but you can work around this by using the id_above and id_below parameters.');
}
else {
   faddelem('p',document.body,null,null,'This is the base query: '+furl(famp(apiurl))+'. (This page will accept most parameters from the '+apiref+' API endpoint.)');
   fetch(apiurl)
      .then((response) => {
         if (!response.ok) { throw new Error(response.status+' ('+response.statusText+') returned from '+response.url); };
         return response.json();
      })
      .then((data) => { fresults(data); })
      .catch((err) => {
         console.error(err.message);
         faddelem('p',document.body,null,null,'There was a problem retrieving data. Error '+err.message+'.')
      });
};
</script>
</body>


</html>
